	<script>
        function enableVizClass(cl) {
	        Array.from(document.getElementsByClassName(cl)).forEach(
			    function(element, index, array) {
			        element.style.display = 'block';
			    }
			);
        }
        
        function disableVizClass(cl) {
	        Array.from(document.getElementsByClassName(cl)).forEach(
			    function(element, index, array) {
			        element.style.display = 'none';
			    }
			);
        }
        
        function comYes() {
            enableVizClass('cp');
        }
        
        function comNo() {
            disableVizClass('cp');
        }
    </script>
